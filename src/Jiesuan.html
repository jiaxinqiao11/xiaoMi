<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车-小米商城</title>
    <link type="favicon" rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/jiesuan.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
    <div class="app">
        <div class="site-header">
            <div class="line w">
                <div class="one">
                    <a href="index.html">
                        <img src="./img/favicon.ico">
                    </a>
                </div>
                <div class="word">
                    <h2>
                        我的购物车
                    </h2>
                    <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
                </div>
                <div class="login">
                    <a href="http://127.0.0.1/小米项目/login.html">登录</a>
                    <span>|</span>
                    <a href="http://127.0.0.1/小米项目/register.html">注册</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mi-cart">
        <div class="page-main w">
            <div class="cart-goods-list">
                <!-- 顶部 -->
                <div class="list-head">
                    <div class="col-check">
                        <input type="checkbox"> 全选
                    </div>
                    <div class="col-img">
                        &nbsp;
                    </div>
                    <div class="col-name">
                        商品名称
                    </div>
                    <div class="col-price col">单价</div>
                    <div class="col-num col">数量</div>
                    <div class="col-total col">小计</div>
                    <div class="col-action col">操作</div>
                </div>

                <div class="item-box">
                    <!-- 商品列表 -->
                    <div class="item-table">
                        <div class="col-check">
                            <input type="checkbox"> 全选
                        </div>
                        <div class="col-img">
                            <img src="">
                        </div>
                        <div class="col-name">
                            米家直流变频落地扇1X 白色
                        </div>
                        <div class="col-price col">299元</div>
                        <div class="col-num col">
                            <div class="change-goods-num">
                                <a href="#">
                                    <i></i>
                                </a>
                                <input type="text">
                                <a href="#">
                                    <i></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-total col">299元</div>
                        <div class="col-action col">操作</div>
                    </div>
                    <!-- 结算 -->
                    <div class="cart-bar">
                        <div class="section-left">
                            <a href="#" class="back-shopping">继续购物</a>
                            <span class="cart-total">
                                共<i class="one"></i>
                                件商品，已选择
                                <i class="two"></i>件
                            </span>
                            <div class="total-price">
                                合计:
                                <em class="yuan"></em>元
                                <a href="#" class="jiesuan">去结算</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
